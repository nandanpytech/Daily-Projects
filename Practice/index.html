<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandan Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container{
            background-color: aqua;
            height: 100vh;
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr 1fr 1fr ;
            padding: 5rem;
        }
        .box{
            background-color: white;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
            
    </div>


</body>
<script>
    const container=document.querySelector(".container")
    const square=Array(9).fill("")
    let turn=true
    render()


    function render(){
        container.innerHTML=""
        square.map((e,index)=>{
        container.innerHTML+=`
        <div class="box" id=${index} onclick="updatebox(this)">${e}</div>
        `
         })
    }
  
   

    function updatebox(ele){
        turn=!turn
        square[ele.id]=turn?'O':"X"
        console.log(square)
        render()
        if(checkwinner()){
            setTimeout(() => {
                if(!alert(`The winner is ${square[ele.id]}`)){window.location.reload()}
            }, 200);
         
        }
    }

   function checkwinner(){
    const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];
        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];
          if (square[a] && square[a] === square[b] && square[a] === square[c]) {
            return true
          }
        }
        return false
   }
      

</script>

</html>
